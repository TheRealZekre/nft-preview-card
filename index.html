<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./Styles/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="main">

    <div class="img">
      <img src="images/image-equilibrium.jpg" class="mainImg" />
      <div class="hover">
        <img src="images/icon-view.svg" class="hoverImg" />
      </div>
    </div>

    <h1 class="headerH1">Equilibrium #3429</h1>
    <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <div class="ethereum">
        <img src="/images/icon-ethereum.svg" />
      </div>
      <p class="currency">0.041 ETH</p>
      <div class="clock">
        <img src="/images/icon-clock.svg"/>
      </div>
      <p class="days">3 days left</p>
    </div>
    <hr class="line">
    <section class="creation">
      <img src="./images/image-avatar.png" class="avatar" />
      <p class="julesP">Creation of <span class="jules">Jules Wyvern</span></p>
    </section>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Signar Rasmussen</a>.
  </div>
</body>

</html>
